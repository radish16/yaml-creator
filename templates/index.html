<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>YAML Generator</title></head>
<body>
  <h1>YAMLジェネレーター</h1>
  <form method="POST">
    <div id="fields">
      <div>
        <input name="key" placeholder="キー">
        <input name="value" placeholder="値">
      </div>
    </div>
    <button type="button" onclick="addField()">＋項目追加</button>
    <button type="submit">YAML出力</button>
  </form>

  <pre>{{ yaml_output }}</pre>

  <script>
    function addField() {
      const div = document.createElement("div");
      div.innerHTML = '<input name="key" placeholder="キー"><input name="value" placeholder="値">';
      document.getElementById("fields").appendChild(div);
    }
  </script>
</body>
</html>
